<mat-card>

    <div style="display:flex;flex-direction:row">
        <div style="flex-grow: 1">
            <mat-form-field style="width: 100%;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>
        <div style="flex-grow: 1">
            <button mat-fab class="fab-right" routerLink="/admin/create">
                <mat-icon>
                    <i class="material-icons">add</i>
                </mat-icon>
            </button>
        </div>
    </div>

    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element" (click)="onCellClick(element)"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" (click)="onCellClick(element)"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="dob">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Date of birth </th>
            <td mat-cell *matCellDef="let element" (click)="onCellClick(element)"> {{element.dob | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="cellNumber">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Cell Number </th>
            <td mat-cell *matCellDef="let element" (click)="onCellClick(element)"> {{element.cellNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="intakeDateTime">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Intake Date/Time </th>
            <td mat-cell *matCellDef="let element" (click)="onCellClick(element)"> {{element.intakeDateTime | date:'dd/MM/yyyy hh:mm' }} </td>
        </ng-container>

        <ng-container matColumnDef="currentLocation">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element" (click)="onCellClick(element)"> {{element.currentLocation}} </td>
        </ng-container>

        <ng-container matColumnDef="utils">
            <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab class="fab-right-cancel" (click)="onDelete(element)">
                    <mat-icon>
                        <i class="material-icons">close</i>
                    </mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <mat-paginator [length]="data?.total"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 15]">
    </mat-paginator>
</mat-card>
